<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo.png" height="36" class="d-inline-block align-text-top"> HVBB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="game-search.html"><i class="bi bi-search"></i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li class="signed-in-only"><a class="dropdown-item" href="" id="profile-link">My Profile</a>
                            </li>
                            <li>
                                <div class="dropdown-item" id="login-button" data-bs-toggle="modal"
                                    data-bs-target="#auth-modal">Login</div>
                            </li>
                            <li class="signed-in-only">
                                <div class="dropdown-item text-danger signed-in-only" id="logout-button">Logout</div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-1" id="name-title"></h1>
            </div>
        </div>

        <div class="row">

            <!-- Games Table -->
            <div class="offset-md-1 col-md-11" id="game-table-col">
                <div class="row" id="game-table-row">
                    <table class="table table-striped table-hover table-light align-middle sticky-table">
                        <thead>
                            <tr>
                                <th class="header" colspan="2" scope="col">Games</th>
                            </tr>
                        </thead>
                        <tbody id="game-collection">
                            <tr>
                                <td colspan="2">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Update User Info -->
            <div class="col-md-5 col-12" id="update-user-info-col" style="display:none;">
                <form id="update-user-info-form">
                    <legend>Update Your Info</legend>
                    <div class="mb-3">
                        <label for="first-name-update" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name-update" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="last-name-input" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name-update" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="email-update" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-update" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="color-input" class="form-label">Select Your Color</label>
                        <input type="color" class="form-control form-control-color" id="color-update" value="#ffffff"
                            title="Choose your color">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="update-submit-button">Submit</button>
                    </div>
                </form>
                <div class="mt-3 d-flex justify-content-center">
                    <a type="button" class="btn btn-light" id="bulk-add-button" href="bulk-add.html">Add Games In
                        Bulk</a>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-danger" id="delete-account-button">Delete My Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal fade" id="auth-modal" tabindex="-1" role="dialog" aria-labelledby="authModelCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Log In/Register</h5>
                    <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="bi bi-x-square"></i></span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="email-password-modal-form">
                        <legend class="text-danger">All Fields Required</legend>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                    </form>

                    <form id="display-name-color-modal-form">
                        <legend class="text-danger">All Fields Required</legend>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="first-name-input" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="last-name-input" placeholder="Last Name">
                        </div>
                        <label for="color-input" class="form-label">Select Your Color</label>
                        <input type="color" class="form-control form-control-color" id="color-input" value="#ffffff"
                            title="Choose your color">
                    </form>
                    <div class="text-danger" id="login-error-display"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="auth-submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Toast -->
    <div class="toast-container position-absolute p-3 top-0 start-50 translate-middle-x">
        <div class="toast align-items-center fade hide" role="alert" aria-live="assertive" aria-atomic="true"
            id="auth-toast">
            <div class="d-flex">
                <div class="toast-body" id="auth-toast-body">
                </div>
                <button type="button text-white" class="btn-close me-2 m-auto toast-close" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="scripts/authentication.js" type="module"></script>
    <script src="scripts/userProfile.js" type="module"></script>
</body>

</html>
